<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Todo List</title>
</head>
<body onload="addHandlers()">
    <div class="content">
        <div >
            <h1 class="header">TODO LIST</h1>
        </div>

        <div class="row">
            <div class="col-md-4" id="not-urgent">
                <div class="asdf">
                    <h4>Not urgent</h4>
                    <label for="not-urgent-input">Add task</label>
                    <input type="text" id="not-urgent-input">
                    <button type="submit" id="not-urgent-add-button">Add</button>
                </div>

                <div id="not-urgent-tasks"></div>
            </div>
            <div class="col-md-4" id="urgent">
                <div class="asdf">
                    <h4>Urgent</h4>
                    <label for="urgent-input">Add task</label>
                    <input type="text" id="urgent-input">
                    <button type="submit" class="btn btn-primary" id="urgent-add-button">Add</button>
                </div>
                
                <div id="urgent-tasks"></div>
            </div>
            <div class="col-md-4" id="critical">
                <div class="asdf">
                    <h4>Critical</h4>
                    <label for="critical-input">Add task</label>
                    <input type="text" id="critical-input">
                    <button type="submit" class="btn btn-primary" id="critical-add-button">Add</button>
                </div>
                <div id="critical-tasks"></div>
            </div>
        </div>
        <button id="restore" disabled="true" type="submit" class="btn btn-primary" onclick="handleRestoreButton()">Restore</button>
    </div>
</body>
</html>
